<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blogger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Create blogger</h1>
    <p>
        <a href="/list">Blogger list</a>
    </p>
    <th::block th:if="${message}">
        <p th:text="${message}"></p>
    </th::block>
<form th:action="@{/create-blogger}" th:object="${blogger}" method="post" class="form">
    <input th:type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label>Title:</label>
            <input class="form-control" type="text" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label>Author:</label>
            <input class="form-control" type="text" th:field="*{author}" />
        </div>
    <tr>
        <td>Category:</td>
        <td>
            <select th:field="*{category}">
                <option th:each="p : ${categories}"
                        th:value="${p.id}"
                        th:text="${p.name}"></option>
            </select>
        </td>
    </tr>
    <br>
    <br>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" th:rows="10" th:cols="96" th:field="*{descriptions}" />
        </div>
            <input type="submit" value="Create blogger" class="btn btn-primary">
</form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
